<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/0e98da4a1c.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:24</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i> <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="far fa-comment"></i></span>
          <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
      </header>
    </div>
    <main class="chats">
      <ul class="chats-list">
        <li class="chats__list">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <div class="friend__avatar m-avatar">
                  <img src="images/avatar.jpg" alt="" class="inner-avatar">
                  <img src="images/avatar2.jpg" alt="" class="inner-avatar">
                </div>
                <div class="friend__content">
                  <div class="friend__top-text">
                    <span class="friend__name">Lynn</span>
                    <span class="friend__chat-count">10</span>
                    <span class="friend__chat-mute"
                      ><i class="fas fa-microphone-slash"></i
                    ></span>
                  </div>
                  <div class="friend__bottom-text">Going home!</div>
                </div>
              </div>
              <div class="friend__column">
                <div class="chat__timestamp">
                  March 8
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__list">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/avatar.jpg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <div class="friend__top-text">
                    <span class="friend__name">Lynn</span>
                    <span class="friend__chat-count">3</span>
                    <span class="friend__chat-mute"
                      ><i class="fas fa-microphone-slash"></i
                    ></span>
                  </div>
                  <div class="friend__bottom-text">Going home!</div>
                </div>
              </div>
              <div class="friend__column friend__column-block">
                <div class="chat__timestamp">
                  March 8
                </div>
                <div class="g-badge friend__new-chat-count">
                  3
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="g-badge nav__badge">
              8
            </div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <script src="script/screen.js"></script>
  </body>
</html>
